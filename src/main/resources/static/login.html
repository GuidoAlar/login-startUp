<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 900px;
            min-height: 520px;
            background: white;
            border-radius: 20px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* PANEL IZQUIERDO */
        .left {
            width: 50%;
            background-color: #5ec7a5;
            color: #155f4a;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px 0 0 20px;
        }

        .left h2 {
            margin-bottom: 10px;
        }

        .left p {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .owl {
            font-size: 120px;
        }

        /* PANEL DERECHO */
        .right {
            width: 50%;
            padding: 40px;
        }

        .right h2 {
            color: #5ec7a5;
            margin-bottom: 5px;
        }

        .right h1 {
            color: #7ac70c;
            margin-top: 0;
        }

        form {
            margin-top: 30px;
        }

        label {
            font-size: 13px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #5ec7a5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4bb493;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #5ec7a5;
            text-decoration: none;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- IZQUIERDA -->
    <div class="left">
        <h2>춰Bienvenido de vuelta!</h2>
        <p>Administra tus ingresos y egresos de forma inteligente.</p>
        <div class="owl">游불</div>
    </div>

    <!-- DERECHA -->
    <div class="right">
        <h2>Hola 游녦</h2>
        <h1>Inicia sesi칩n</h1>

        <form id="loginForm">
            <label>Correo electr칩nico</label>
            <input type="email" id="email" required>

            <label>Contrase침a</label>
            <input type="password" id="password" required>

            <button type="submit">Ingresar</button>

            <p class="error" id="error"></p>

            <div class="register-link">
                <a href="register.html">쯅o tienes cuenta? Reg칤strate</a>
            </div>
        </form>
    </div>

</div>

<script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const datos = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("http://localhost:8080/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(datos)
            });

            if (!response.ok) {
                throw new Error("Credenciales incorrectas");
            }

            const usuario = await response.json();

            // Guardar sesi칩n (simple)
            localStorage.setItem("usuario", JSON.stringify(usuario));

            // Redirigir al dashboard
            window.location.href = "dashboard.html";

        } catch (error) {
            document.getElementById("error").innerText =
                "Correo o contrase침a incorrectos";
        }
    });
</script>

</body>
</html>
